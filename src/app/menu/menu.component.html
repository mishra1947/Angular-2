<div>
<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
     <div fxFlex>
       <h3>Menu</h3>
       <hr>
     </div>
<div fxFlex>
<md-grid-list cols="2" rowHeight="200px">
  <md-grid-tile *ngFor="let dish of dishes" (click)="onSelectDish(dish)">
    <img height="200px"  src={{dish.image}} alt={{dish.name}}>
    <md-grid-tile-footer>
    <h1 md-line> {{dish.name | uppercase}} </h1>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list >
</div>
</div>
<!--Dish Details-->
<app-dishdetail [dish]="selectedDish"></app-dishdetail>
</div>
